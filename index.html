<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="recipe-cont">

    <header class="search-cont">
      <input type="text" class="search-bar" placeholder="search a meal recipe">
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>

    <div class="fav-meals-cont">
      <h3>Favorite Meals</h3>
      <div class="meals-cont" id="meal-cont"></div>
    </div>

    <div class="rand-recipe-cont" id='rand-recipe-cont'></div>

  </div>
    
  <div id="meal-info-cont" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
